<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectRecipe)="onSelectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="currentRecipeItem; else infoText" [recipe]="currentRecipeItem"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
